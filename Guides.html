<!doctype html>
<html lang="en">
    <head>
        <title>Guide</title>
        <!-- Required meta tags -->

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

        <link rel="stylesheet" href="/assets/css/style.css">

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="Guides-page">
               
    
                
    
            </div>

                <h2 class="text-center"></h2>
                <ul class="nav nav-tabs justify-content-center my-4" id="faqTabs" role="tablist">
                    <li class="nav-item" role="presentation">

                    </li>
                    <li class="nav-item" role="presentation">

                    <li class="nav-item" role="presentation">

                    </li>
                </ul>

                <div class="tab-content" id="faqTabsContent">
                    <div class="tab-pane fade show active" id="selling" role="tabpanel" aria-labelledby="selling-tab">

                    </div>
                    <div class="tab-pane fade" id="renting" role="tabpanel" aria-labelledby="renting-tab">

                    </div>
                    <div class="tab-pane fade" id="other" role="tabpanel" aria-labelledby="other-tab">
                        <p>Other</p>
                    </div>
                </div>
