<body>
    <div class="saved-searches-parent">
    <section>
        <div class="container container-saved-searches">
            <div class="row">
                <div class="col-12 col-12 col-12">
                    <h1 class="pt-5">Saved Searches</h1>
                    <div class="border  py-3 px-2 d-flex">
                        <div class="text-danger">
                            <span class="icon-position"><i class="fa-solid fa-heart"></i><i class="fa-solid fa-heart"></i></span>
                        </div>

                            <p class="pb-0 mb-0 ps-3">Share your favorite homes with your search partner.</p>
                            <a class="pt-0 mt-0 ps-5" href="#">Invite your search partner</a>
                        </div>
                       
                    </div>
                    <dir class="mt-5 border py-4 mobile-size d-flex">
                        <div class="pe-5">
                            <span><i class="fa-regular fa-bookmark fa-2x"></i></span>
                        </div>
    
                        <div class="pt-0 mt-0 pe-5 ">

                            <p>Get notifications when new homes that match your criteria hit the market.</p>
                            <button type="button" class="btn btnss-color text-white">Search</button>
                        </div>
    
                    </dir>
                </div>
            </div>
 
        </div>
    </section>
</div>
