<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Appointments</title>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="parent-user-appoinment">
    <div class="container-fluid mt-5">
        <div class="no-appointments-section bg-light p-4 rounded">
            <h2 class="fw-bold">You have no upcoming appointments</h2>

            <div class="card shadow-sm mt-3 p-3">
                <div class="row align-items-center">
                    <div class="col-2 col-md-2 text-center">
                        <img src="/assets/images/user-appoinment.webp" alt="Redfin Agent" class="img-fluid rounded-circle agent-image" />
                    </div>
                    <div class="col-8 col-md-7">
                        <h5 class="fw-bold">Meet with a local Redfin agent</h5>
                        <p class="text-muted mb-0 agent-info">
                            Redfin Agents help you win, delivering full service while closing 2 times more deals on average than traditional agents.
                            <span class="text-muted">*</span>
                        </p>
                    </div>
                    <div class="col-12 col-md-3 text-md-end text-center mt-3 mt-md-0">
                        <button class="btn btn-dark w-100">Find an agent in my area</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
