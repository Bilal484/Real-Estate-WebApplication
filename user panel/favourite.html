<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biznat</title>
        <!-- Bootstrap 5.3.2 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap 5.3.2 JavaScript Bundle -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        
    </head>
  <style>
    .card-placeholder {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }

    .card-placeholder img {
      width: 50px;
      height: auto;
    }

    .favorites-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .favorites-header .header-title {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .favorites-header .header-title i {
      font-size: 1.25rem;
      margin-left: 10px;
      color: #6c757d;
    }

    .favorites-header .action-buttons a {
      color: #007bff;
      margin-left: 20px;
      font-weight: 500;
      text-decoration: none;
    }

    .favorites-header .action-buttons a:hover {
      text-decoration: underline;
    }

    .list-card {
      position: relative;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      overflow: hidden;
    }

    .list-card .card-body {
      padding: 1.25rem;
    }

    .badge-primary {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #fff;
      color: #212529;
      border-radius: 20px;
      font-size: 0.75rem;
      padding: 5px 10px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .list-card .text-left {
      text-align: left;
    }

    .bi-three-dots {
      position: absolute;
      bottom: 20px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .add-search-partner{
        font-size: medium;
        text-decoration: none;
        font-weight: 400;
    }
     /* Custom styling with user-favourite prefix */
     .user-favourite-modal-header {
        border-bottom: none;
        position: relative;
        padding: 1.5rem;
      }
  
      .user-favourite-modal-header h2 {
        font-size: 1rem;
        font-weight: bold;
        color: #212529;
      }
  
      .user-favourite-modal-body {
        text-align: center;
        padding: 1rem 2rem;
      }
  
      .user-favourite-modal-body img {
        margin: 1.5rem 0;
      }
  
      .user-favourite-modal-footer {
        border-top: none;
        padding-top: 0;
      }
  
      /* Close button styling */
      .user-favourite-modal-header .btn-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 1.25rem;
        color: #6c757d;
      }
  
      /* Custom input styling */
      .user-favourite-modal-body input {
        padding: 0.75rem;
        margin-top: 1rem;
        width: 100%;
        border-radius: 0.375rem;
        border: 1px solid #ced4da;
      }
  
      /* Custom button styling */
      .user-favourite-modal-footer button {
        background-color: #007bff;
        color: white;
        border-radius: 0.375rem;
        padding: 0.75rem;
        width: 100%;
      }
  
      .user-favourite-modal-footer button:hover {
        background-color: #0056b3;
      }
      .user-favourite-modal-body{
        font-size: medium;
      }

    @media (max-width: 768px) {
      .list-card {
        width: 100%;
      }

      .card-placeholder {
        height: 100px;
      }

      .favorites-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>

<body>

<div class="container mt-5">
  <!-- Header Section -->
  <div class="favorites-header">
    <div class="header-title">
      <span>Favorites</span>
      <i class="bi bi-person-plus-fill"></i>
     <!-- Add Modal Trigger Button -->
     <a href="#" class="text-muted ms-2 add-search-partner" data-bs-toggle="modal" data-bs-target="#userFavouriteSearchPartnerModal">Add search partner</a>

     <!-- Modal -->
     <div class="modal fade " id="userFavouriteSearchPartnerModal" tabindex="-1" aria-labelledby="userFavouriteSearchPartnerModalLabel" aria-hidden="true">
       <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
           <div class="user-favourite-modal-header">
             <h2 class="modal-title text-center" id="userFavouriteSearchPartnerModalLabel">Add a search partner</h2>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="user-favourite-modal-body">
             <img src="/assets/images/user-appoinment.webp" alt="search partner illustration" width="100" class="img-fluid">
             <p class="text-muted model-offer-text">Get instant feedback from your search partner by sharing your favorites, lists, and saved searches.</p>
             <input type="email" placeholder="Enter their email address" class="form-control">
           </div>
          
         </div>
       </div>
     </div>

<!-- Bootstrap JS & Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </div>
    <div class="action-buttons">
      <a href="#"><i class="bi bi-download"></i> Download all</a>
      <a href="#" data-bs-toggle="modal" data-bs-target="#newListModal">
        <i class="bi bi-plus-circle"></i> New list
      </a>
      <div class="modal fade" id="newListModal" tabindex="-1" aria-labelledby="newListModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newListModalLabel">Create a new list</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="list-name" class="form-label">List name *</label>
                  <input
                    type="text"
                    id="list-name"
                    class="form-control"
                    placeholder="Enter list name"
                    maxlength="50"
                    required
                  />
                  <div class="d-flex justify-content-between align-items-center mt-2">
                    <p class="text-muted mb-0">0/50 characters</p>
                    
                  </div>
                </div>
                <div class="form-check ">
                    <input type="checkbox" id="primary-list" class="form-check-input" />
                    <label for="primary-list" class="form-check-label">Make this my primary list</label>
                  </div>
                <button type="submit" class="btn btn-secondary w-100 mt-3">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Saved Homes Card -->
  <div class="list-card ">
    <span class="badge-primary">Primary list</span>
    <div class="card-placeholder">
      <img src="/assets/images/home.png" alt="Home Icon">
    </div>
    <div class="card-body text-left">
      <h6 class="mt-3">My saved homes</h6>
      <p class="text-muted">0 homes</p>
      <i class="bi bi-three-dots"></i>
    </div>
  </div>
</div>

<!-- Bootstrap JS & Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
