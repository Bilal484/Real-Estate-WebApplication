<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.2 Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            font-family: "Libre Franklin", sans-serif;
        }
        li{
            color: black !important;
            font-size: 14px;
            padding: 0px;
            text-decoration: none;
        }
        /* Custom styles to enhance the appearance */
        .bg-background {
            background-color: #f8f9fa !important; /* Light background */
        }
        .navbar .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
            color: black;
        }
        .navbar .nav-link:hover {
            color: #09aab0; /* Bootstrap primary color */
        }
        .navbar .nav-link.active {
            color: #09aab0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bg-background text-black p-3">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Saved Searches</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Open House Schedule</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Appointments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Your Agent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Offers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Owner Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">More...</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
