<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

   
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-lg-8 mx-auto dic_date_responsive_child">
                <h1 class="date-heading">Tour with a Partner Agent</h1>
                <p>Partner Agents work for other brokerages but share our commitment to customer service.</p>
                <a class="text-black" href="#">Learn More</a>

                <!-- Date Picker -->
                <div class="row text-center mt-4  ">
                    <div class="d-flex flex-row  overflow-y-hidden overflow-x-auto justify-content-center align-items-center">
                        <div class="col-1 d-flex align-items-center justify-content-center date-nav">
                            <i class="fas fa-chevron-left"></i> <!-- Font Awesome Icon for left -->
                        </div>
                        <div class="col-md-2 day-card" onclick="selectDate(this)">SUNDAY<br><strong>22</strong><br>SEP
                        </div>
                        <div class="col-md-2 day-card" onclick="selectDate(this)">MONDAY<br><strong>23</strong><br>SEP
                        </div>
                        <div class="col-md-2 day-card" onclick="selectDate(this)">TUESDAY<br><strong>24</strong><br>SEP
                        </div>
                        <div class="col-md-2 day-card" onclick="selectDate(this)">WEDNESDAY<br><strong>25</strong><br>SEP
                        </div>
                        <div class="col-md-2 day-card" onclick="selectDate(this)">THURSDAY<br><strong>26</strong><br>SEP
                        </div>
                        <div class="col-1 d-flex align-items-center justify-content-center date-nav">
                            <i class="fas fa-chevron-right"></i> <!-- Font Awesome Icon for right -->
                        </div>
                    </div>
                </div>

                <div class="separator"><span>OR</span></div>

                <div class="form-check not-sure-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I'm not sure about my schedule yet
                    </label>
                </div>

               <a href="about_yourself.html"> <button class="btn btn-outline-info">Next</button></a>
            </div>
        </div>
    </div>


    <script>
        function selectDate(element) {
            let active = document.querySelector('.day-card.active');
            if (active) active.classList.remove('active');
            element.classList.add('active');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
