<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Filters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      
    </style>
</head>

<body>
    <div class="container-fluid product_main_detail">

        <div class="row">
            <div class="search-bar">
                <div class="filter-group col-lg-8">
                    <select class="form-select">
                        <option selected>For sale</option>
                        <option value="1">For rent</option>
                    </select>
                    <select class="form-select">
                        <option selected>Price</option>
                        <option value="1">$200k-$400k</option>
                        <option value="2">$400k-$600k</option>
                    </select>
                    <select class="form-select">
                        <option selected>Beds/baths</option>
                        <option value="1">1 Bed</option>
                        <option value="2">2 Beds</option>
                    </select>
                    <select class="form-select">
                        <option selected>Home type</option>
                        <option value="1">House</option>
                        <option value="2">Apartment</option>
                    </select>
                    <button class="btn btn-outline-info w-100">All filters</button>
                    <button class="btn btn-outline-danger w-100">Save search</button>
                </div>
                <div class="view-group col-lg-4">
                    <button class="btn btn-outline-info">List</button>
                    <button class="btn btn-outline-dark">Split</button>
                    <button class="btn btn-outline-dark">Map</button>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6">
                <h5>Chicago, IL apartments for rent</h5>
            </div>
            <div class="col-md-6 text-md-end">
                <span>350 of 14,301 rentals</span>
                <span class="mx-3">Sort: <a href="#" class="text-dark">Recommended</a></span>
                <span>View: <a href="#" class="text-dark">Photos</a></span>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
