<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investor Presentation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .presentation-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .presentation-image {
      width: 100%;
      max-width: 900px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background-color: #f8f9fa;
      position: relative;
    }

    .presentation-image img {
      width: 100%;
      height: auto;
    }

    .pagination-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      width: 100%;
      max-width: 900px;
    }

    .pagination-container .btn {
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .pagination-container input {
      width: 50px;
      text-align: center;
      margin: 0 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .download-btn {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .download-btn a {
      background-color: #d10000;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }

    .download-btn a i {
      margin-right: 10px;
    }

    @media (max-width: 767px) {
      .download-btn a {
        width: 100%;
        justify-content: center;
      }

      .pagination-container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <div class="container presentation-container">
    <h4 class="text-start">Investor Presentation</h4>

    <!-- Presentation Image Section -->
    <div class="presentation-image">
      <img src="https://via.placeholder.com/900x500.png?text=Slide+1" alt="Investor Presentation" id="presentation-image">
    </div>

    <!-- Pagination Section -->
    <div class="pagination-container">
      <button class="btn btn-outline-primary prev-page" aria-label="Previous">
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <div>
        <input type="text" value="1" id="current-page" readonly>
        <span> / 5</span>
      </div>
      <button class="btn btn-outline-primary next-page" aria-label="Next">
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <!-- Download Button -->
    <div class="download-btn">
      <a href="#" download>
        <i class="fas fa-file-pdf"></i> Download Presentation
      </a>
    </div>
  </div>

  <!-- Bootstrap JS and FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/paganation.js"></script>
</body>

</html>
