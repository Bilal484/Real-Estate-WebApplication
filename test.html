<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Tour Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tour-dates {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .tour-date {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .tour-date:hover {
            background-color: #f0f0f0;
        }
        .tour-date.active {
            background-color: #e0f7fa;
            border-color: #007bff;
        }
        .form-control-date {
            position: relative;
        }
        .form-control-date input {
            width: 100%;
        }
        .form-control-date .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#requestTourModal">
    Request a Tour
</button>

<!-- Modal -->
<div class="modal fade" id="requestTourModal" tabindex="-1" aria-labelledby="requestTourModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="requestTourModalLabel">Request a Tour</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Pick up to three available dates that work for you.</p>
                <div class="tour-dates">
                    <div class="tour-date">TUESDAY<br><strong>24</strong><br>SEP</div>
                    <div class="tour-date">WEDNESDAY<br><strong>25</strong><br>SEP</div>
                    <div class="tour-date">THURSDAY<br><strong>26</strong><br>SEP</div>
                    <div class="tour-date">FRIDAY<br><strong>27</strong><br>SEP</div>
                    <div class="tour-date">SATURDAY<br><strong>28</strong><br>SEP</div>
                </div>
                <div class="mt-4">
                    <label for="preferredMoveInDate" class="form-label">Preferred Move In Date (Optional)</label>
                    <div class="input-group form-control-date">
                        <input type="text" class="form-control" id="preferredMoveInDate" placeholder="MM/DD/YYYY">
                        <span class="input-group-text">
                            <i class="bi bi-calendar"></i>
                        </span>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="message" class="form-label">Write a message</label>
                    <textarea class="form-control" id="message" rows="3">I'm interested in requesting a tour for City Hyde Park. Please send me current availability and additional details.</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger">Submit</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
