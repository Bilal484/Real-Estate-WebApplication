<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Redfin</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }

    .social-icons a {
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      text-decoration: none;
    }

    .twitter {
      background-color: #1DA1F2;
    }

    .facebook {
      background-color: #4267B2;
    }

    .pinterest {
      background-color: #E60023;
    }

    .linkedin {
      background-color: #0077B5;
    }

    .youtube {
      background-color: #FF0000;
    }

    .instagram {
      background-color: #262626;
    }

    .social-icons a:hover {
      opacity: 0.8;
    }

    @media (max-width: 767px) {
      .social-icons {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h4>Follow Redfin</h4>
    <div class="social-icons">
      <a href="#" class="twitter" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="facebook" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="pinterest" aria-label="Pinterest"><i class="fab fa-pinterest-p"></i></a>
      <a href="#" class="linkedin" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="#" class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
