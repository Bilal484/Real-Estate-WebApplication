<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood Likelihood Over Time</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bar-container {
      width: 2rem;
      height: 6rem;
      background-color: #e9ecef;
      position: relative;
      border-radius: 0.5rem;
    }
    .bar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #007bff; /* Blue fill */
      border-radius: 0.5rem;
    }
    .bar-1 { height: 1%; }
    .bar-5 { height: 9%; }
    .bar-10 { height: 18%; }
    .bar-15 { height: 29%; }
    .bar-20 { height: 39%; }
    .bar-25 { height: 50%; }
    .bar-30 { height: 59%; }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="h5 fw-semibold mb-3">
    Flood likelihood over time
    <span class="text-muted"><i class="fas fa-info-circle"></i></span>
  </h2>
  
  <div class="d-flex justify-content-around">
    <div class="d-flex flex-column align-items-center">
      <div class="bar-container">
        <div class="bar-fill bar-1"></div>
      </div>
      <span class="small">1y</span>
      <span class="small">1%</span>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="bar-container">
        <div class="bar-fill bar-5"></div>
      </div>
      <span class="small">5y</span>
      <span class="small">9%</span>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="bar-container">
        <div class="bar-fill bar-10"></div>
      </div>
      <span class="small">10y</span>
      <span class="small">18%</span>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="bar-container">
        <div class="bar-fill bar-15"></div>
      </div>
      <span class="small">15y</span>
      <span class="small">29%</span>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="bar-container">
        <div class="bar-fill bar-20"></div>
      </div>
      <span class="small">20y</span>
      <span class="small">39%</span>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="bar-container">
        <div class="bar-fill bar-25"></div>
      </div>
      <span class="small">25y</span>
      <span class="small">50%</span>
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="bar-container">
        <div class="bar-fill bar-30"></div>
      </div>
      <span class="small">30y</span>
      <span class="small">59%</span>
    </div>
  </div>
  
  <a href="https://firststreet.org" class="text-primary text-decoration-underline mt-3 d-block">See all flood risk data on firststreet.org</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
