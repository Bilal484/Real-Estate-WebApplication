<!doctype html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/Auth.css">
</head>

<body>
        <div id="global-header"></div>

    <main class="background_color_fixed">
        <div class="d-flex align-items-center justify-content-center min-vh-100 ">
            <div class="card body_color shadow-lg p-4" style="width: 26rem;">
                <a class="text-decoration-none" href="/index.html">
                    <h2 class="h4 fw-bold  py-3 mb-3">Welcome to Biznet</h2>
                </a>
                <div class="mb-3 d-flex flex-row gap-5">
                    <a class="text-decoration-none" href="SignIn.html">
                        <h3 class="h6 fw-semibold border-bottom border-2 ">SignIn</h3>
                    </a>
                    <a class="text-decoration-none" href="SignUp.html">
                        <h3 class="h6 fw-semibold border-bottom border-2 ">New account</h3>
                    </a>
                </div>
                <form class="mt-4">
                    <label for="email" class="form-label ">Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Enter email" required />

                    <label for="password" class="form-label  mt-3">Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Create password" required />
                    <small class="form-text  d-flex flex-column py-3 px-3"> <span>At least 8 characters.</span> <span>mix of
                            letters and numbers.
                        </span><span> at
                            least 1
                            special character.</span> <span> at least 1 lowercase letter.</span> <span>and 1 uppercase
                            letter.</span></small>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="landlord">
                        <label class="form-check-label " for="landlord">I am a landlord or industry
                            professional</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
                    <p class="text-center  mt-3">By submitting, I accept Biznet <a href="#"
                            class="text-decoration-underline">terms of use</a>.</p>
                </form>

                <div class="my-4 border-top text-center pt-3">
                    <p class="">Or connect with:</p>
                    <div class="d-flex justify-content-center flex-column gap-3 mt-2">
                        <button class="btn btn-outline-secondary d-flex align-items-center">
                            <i class="fab fa-apple me-2"></i>
                            Continue with Apple
                        </button>
                        <button class="btn btn-outline-secondary d-flex align-items-center">
                            <i class="fab fa-facebook-f me-2"></i>
                            Continue with Facebook
                        </button>
                        <button class="btn btn-outline-secondary d-flex align-items-center">
                            <i class="fab fa-google me-2"></i>
                            Continue with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>
        <div id="global-footer"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <!-- Bootstrap JavaScript Libraries -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
   integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
   crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
   integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
   crossorigin="anonymous"></script>
   <!-- <script src="/assets/js/script.js"></script> -->
   <script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('global-header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    });



    document.addEventListener('DOMContentLoaded', function () {
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('global-footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    });
</script>
</body>

</html>
